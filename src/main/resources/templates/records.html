<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Автомобили</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body><div class="container text-center">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Здесь будет название</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cars">Мои автомобили</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Как добраться</a>
          </li>
        </ul>
        <span class="navbar-text">
        Войти / Зарегистрироваться
                    <a class="nav-link" th:href="@{/logout}" method="post">Выйти</a>
                </span>
      </div>
    </div>
  </nav>
  <thead>
  <tr>
    <td><span th:text="${car.VIN}"> Type </span></td>
  </tr>
  </thead>
  <table class="table table-dark table-striped">
    <thead>
    <tr>
      <th scope="col">Тип ремонта</th>
      <th scope="col">Пробег</th>
      <th scope="col">Описание</th>
      <th scope="col">Рекомендации</th>
      <th scope="col">Дата</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${record.empty}">
      <td colspan="2"> No Records Available </td>
    </tr>
    <tr th:each="rec : ${record}">
      <td><span th:text="${rec.type}"> Type </span></td>
      <td><span th:text="${rec.mileage}"> Mileage </span></td>
      <td><span th:text="${rec.text}"> Record </span></td>
      <td><span th:text="${rec.recommend}"> Recommendation </span></td>
      <td><span th:text="${rec.date}"> Date </span></td>
      <td><a th:href="'/record/update/'+${rec.id}"  class="btn btn-dark" role="button">Edit</a></td>
      <td><a th:href="'/record/delete/'+${rec.id}"  class="btn btn-dark" role="button">Delete</a></td>
    </tr>
    </tbody>
  </table>
  <a th:href="'/cars/recordForm/'+${car.id}" class="btn btn-dark" role="button">Add</a>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
