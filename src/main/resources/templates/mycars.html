<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Автомобили</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <div th:replace="~{fragments/header :: header}">Header</div>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Автомобиль</th>
            <th scope="col">Двигатель</th>
            <th scope="col">Записи</th>
            <th scope="col" ></th>
            <th scope="col" ></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${car.isEmpty}">
            <td colspan="2"> No Records Available</td>
        </tr>
        <tr th:each="cr : ${car}">
            <td><span th:text="${cr.VIN}"> VIN </span></td>
            <td><span th:text="${cr.motor}"> Motor </span></td>
            <td><a th:href="'/record/'+${cr.id}" class="btn btn-dark" role="button">Записи</a></td>
            <td><a th:href="'/car/update/'+${cr.id}" class="btn btn-dark" role="button" sec:authorize="hasRole('ADMIN')">Edit</a></td>
            <td><a th:href="'/car/delete/'+${cr.id}" class="btn btn-dark" role="button" sec:authorize="hasRole('ADMIN')">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/cars/carForm" class="btn btn-dark" role="button">Add</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
